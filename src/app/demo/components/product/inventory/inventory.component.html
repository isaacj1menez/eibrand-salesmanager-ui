<p-dialog header="Stock Base" [(visible)]="isNewInventoryVisible" [modal]="true" [draggable]="false"
    [resizable]="false">
    <div class="grid p-fluid">
        <div class="col-12">
            <div class="card">
                <form #inventoryForm="ngForm">
                    <div class="grid formgrid">
                        <div class="col-12 sm:col-12 lg:mb-0">
                            <div class="field">
                                <label>Nombre</label>
                                <input pInputText id="name" type="text" [(ngModel)]="inventory.nombre" name="nombre"
                                    #nombre="ngModel" autocomplete="off" />
                            </div>
                        </div>
                    </div>
                    <div class="grid formgrid">
                        <div class="col-12 sm:col-12 lg:mb-0">
                            <div class="field">
                                <label>Color</label>
                                <input pInputText id="name" type="text" [(ngModel)]="inventory.color" name="color"
                                    #color="ngModel" autocomplete="off" />
                            </div>
                        </div>
                    </div>
                    <div class="grid formgrid">
                        <div class="col-12 sm:col-12 lg:mb-0">
                            <div class="field">
                                <label htmlFor="category">Talla</label>
                                <p-dropdown [options]="tallas" [(ngModel)]="inventory.talla" name="categoria"
                                    placeholder="Seleccionar..." [showClear]="true"></p-dropdown>
                            </div>
                        </div>
                    </div>
                    <div class="grid formgrid">
                        <div class="col-12 sm:col-12 lg:mb-0">
                            <div class="field">
                                <label htmlFor="category">Categor√≠a</label>
                                <p-dropdown [options]="stockCategories" [(ngModel)]="inventory.categoria" name="categoria"
                                    placeholder="Seleccionar..." optionLabel="label" optionValue="value" [showClear]="true"></p-dropdown>
                            </div>
                        </div>
                    </div>
                    <div class="grid formgrid">
                        <div class="col-12 sm:col-12 lg:mb-0">
                            <div class="field">
                                <label htmlFor="stock">Stock</label>
                                <p-inputNumber mode="decimal" [(ngModel)]="inventory.stock" name="stock" [min]="1"
                                    autocomplete="off"></p-inputNumber>
                            </div>
                        </div>
                    </div>
                    <div class="grid formgrid">
                        <div class="col-12 sm:col-6 lg:mb-0 align-items-end mt-3">
                            <button pButton (click)="hideNewInventoryDialog()" label="Cancelar"></button>
                        </div>
                        <div *ngIf="!isUpdate" class="col-12 sm:col-6 lg:mb-0 align-items-end mt-3">
                            <button pButton (click)="createInventory()"
                                label="Registrar"></button>
                        </div>
                        <div *ngIf="isUpdate" class="col-12 sm:col-6 lg:mb-0 align-items-end mt-3">
                            <button pButton (click)="updateInventory()"
                                label="Actualizar"></button>
                        </div>
                    </div>
                    <div class="grid formgrid">
                        <div class="grid formgrid">
                            <div class="col-12 sm:col-12 lg:mb-0 mt-3">
                                <p-messages [value]="errorMessages"></p-messages>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</p-dialog>

<div class="grid">
    <div class="col-12">
        <div class="card">
            <h5>Inventarios Base</h5>
            <p-table #dt1 [value]="inventories" dataKey="id" [rows]="10" [loading]="loading" [rowHover]="true"
                styleClass="p-datatable-gridlines" [paginator]="true" [globalFilterFields]="['nombre','talla','color']"
                responsiveLayout="scroll">
                <ng-template pTemplate="caption">
                    <div class="flex justify-content-between flex-column sm:flex-row">
                        <button pButton label="Nuevo" class="p-button-outlined mb-2" icon="pi pi-plus"
                            (click)="showNewInventoryDialog()"></button>
                        <button pButton label="Eliminar Filtros" class="p-button-outlined mb-2"
                            icon="pi pi-filter-slash" (click)="clear(dt1)"></button>
                        <span class="p-input-icon-left mb-2">
                            <i class="pi pi-search"></i>
                            <input pInputText type="text" #filter (input)="onGlobalFilter(dt1, $event)"
                                placeholder="Buscar..." class="w-full" />
                        </span>
                    </div>
                </ng-template>
                <ng-template pTemplate="header">
                    <tr>
                        <th style="min-width: 12rem">
                            <div class="flex justify-content-between align-items-center">
                                Nombre
                                <p-columnFilter type="text" field="nombre" display="menu"
                                    placeholder="Buscar por nombre"></p-columnFilter>
                            </div>
                        </th>
                        <th style="min-width: 12rem">
                            <div class="flex justify-content-between align-items-center">
                                Color
                                <p-columnFilter type="text" field="color" display="menu"
                                    placeholder="Buscar por color"></p-columnFilter>
                            </div>
                        </th>
                        <th style="min-width: 10rem">
                            <div class="flex justify-content-between align-items-center">
                                Stock
                                <p-columnFilter type="numeric" field="stock" display="menu"></p-columnFilter>
                            </div>
                        </th>
                        <th style="min-width: 12rem">
                            <div class="flex justify-content-between align-items-center">
                                Talla
                                <p-columnFilter field="status" matchMode="equals" display="menu">
                                    <ng-template pTemplate="filter" let-value let-filter="filterCallback">
                                        <p-dropdown [options]="tallas" (onChange)="filter($event.value)"
                                            placeholder="Status" [style]="{'min-width': '12rem'}">
                                            <ng-template let-talla pTemplate="item">
                                                <span>{{talla}}</span>
                                            </ng-template>
                                        </p-dropdown>
                                    </ng-template>
                                </p-columnFilter>
                            </div>
                        </th>
                        <th style="min-width: 12rem">
                            <div class="flex justify-content-between align-items-center">
                                Categoria
                                <p-columnFilter field="status" matchMode="equals" display="menu">
                                    <ng-template pTemplate="filter" let-value let-filter="filterCallback">
                                        <p-dropdown [options]="stockCategories" (onChange)="filter($event.value)"
                                            placeholder="Status" [style]="{'min-width': '12rem'}">
                                            <ng-template let-categoria pTemplate="item">
                                                <span>{{categoria}}</span>
                                            </ng-template>
                                        </p-dropdown>
                                    </ng-template>
                                </p-columnFilter>
                            </div>
                        </th>
                        <th style="min-width: 8rem">
                            <div class="flex justify-content-between align-items-center">
                                Acciones
                            </div>
                        </th>
                    </tr>
                </ng-template>
                <ng-template pTemplate="body" let-inventory>
                    <tr>
                        <td>
                            {{ inventory.nombre }}
                        </td>
                        <td>
                            {{ inventory.color }}
                        </td>
                        <td>
                            {{ inventory.stock }}
                        </td>
                        <td>
                            {{ inventory.talla }}
                        </td>
                        <td>
                            {{ inventory.categoria }}
                        </td>
                        <td>
                            <button pButton pRipple type="button" icon="pi pi-pencil"
                                class="p-button-rounded p-button-info p-button-text"
                                (click)="showNewInventoryDialog(inventory)"></button>
                            <button pButton pRipple type="button" icon="pi pi-times"
                                class="p-button-rounded p-button-danger p-button-text"
                                (click)="deleteInventory($event, inventory._id)"></button>
                        </td>
                    </tr>
                </ng-template>
                <ng-template pTemplate="emptymessage">
                    <tr>
                        <td colspan="8">Sin resultados.</td>
                    </tr>
                </ng-template>
            </p-table>
        </div>
    </div>
    <p-confirmDialog />
</div>
